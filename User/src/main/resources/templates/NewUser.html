<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create New User</title>
</head>
<body>
   <div align = "center">
  <h1> Create New User </h1>
   <a href = "login" > Login </a>
  <br> </br> 
  <form action = "#" th:action="@{Signup}"  method= "post">
   <table border="0" cellpadding="10" >
   <tr>
                    <td>User id:</td>
                    <td><input type="text" th:field="*{user.id}"/></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" th:field="*{user.name}" /></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{user.email}" /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="text" th:field="*{user.password}" /></td>
                </tr>   
                <tr>
                    <td>Gender:</td>
                    <td><input type="text" th:field="*{user.gender}" /></td>
                </tr>                          
                <tr>
                    <td colspan="2"><button type="submit">Signup</button> </td>
                </tr>
   
   </table>

  </form>
</body>
</html>
